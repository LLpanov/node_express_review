  </label>
</form>
<script>
  const login = document.getElementById('submit');
  login.onclick = (ev) => {
    ev.preventDefault();
    const form = {
      email: document.getElementById('email').value,
      password: document.getElementById('password').value,
    }}

</script>
</body>
